<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta标签中的charset属性表示文档中实际使用的字符集, 也可用于指定新字符集 -->
  <meta charset="UTF-8">
  <!-- 设置head标签中的meta信息的viewport属性为禁止缩放 -->
  <!-- <meta name="viewport" content="width=device-width, minimun-scale=1.0, maximun-scale=1.0, user-scalable=no"/> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 强制浏览器某种模式渲染页面, 可使用http头部信息X-UA-Compatible, 或以下这个与其等价的meta标签来设置: -->
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=IEVersion"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meta Tag Check</title>
</head>
<body>
  <script>
    // document.head直接引用文档的<head>元素, 
    var head = document.head || document.getElementsByTagName('head')[0]
    // meta标签的charset设置
    // HTML5 自定义数据属性
  </script>
</body>
</html>
